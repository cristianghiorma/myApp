<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="restaurantOrder">
            <h2><span>Restaurant Order</span> {{ restaurantOrder.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Order Number</span></dt>
                <dd>
                    <span>{{ restaurantOrder.orderNumber }}</span>
                </dd>
                <dt><span>Total</span></dt>
                <dd>
                    <span>{{ restaurantOrder.total }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/restaurant-order', restaurantOrder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
